<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Weather App</title>
</head>
<body>
  
  <form action="#" method="post" id="weatherForm"><input type="search" class="weather-search" placeholder="Enter city name">
    </form>


  <div class="weather">
    
  <div class="todays-weather">
    <div class="weather-details"> 
      <h2 class="weather-city">Your Weather forecast</h2>
      <p class="weather-day">Have a nice day !</p>
      <div class="weather-current">
       <img src="humidity.png" alt="" class="image-png">
        <p class="weather-humidity"><span>50</span>%    </p>
       <img src="wind.png" alt="" class="image-png">
        <p class="weather-wind"><span>40</span>m/s</p>
      
      </div>
    </div>
    <img src="sunny.png" alt="" class="weatherimgage">
    <div class="weather-temp"><span>+31</span>&deg;C<p>Sunny</p></div>
   


  </div>
  <div class="weather-forecast">
    <article class="content">
      <h2>Sunday</h2>
      <img src="humidity.png" alt="" class="image-png">
      <p class="weather-humidity"><span>50</span>%</p>
      <img src="wind.png" alt="" class="image-png">
        <p class="weather-wind"><span>West,5</span>m/s</p>

    </article>
    <article class="content">
      <h2>Monday</h2>
      <img src="humidity.png" alt="" class="image-png">
      <p class="weather-humidity"><span>30</span>%</p>
      <img src="wind.png" alt="" class="image-png">
        <p class="weather-wind"><span>East,5</span>m/s</p>

    </article>
    <article class="content">
      <h2>Tuesday</h2>
      <img src="humidity.png" alt="" class="image-png">
      <p class="weather-humidity"><span>20</span>%</p>
      <img src="wind.png" alt="" class="image-png">
        <p class="weather-wind"><span>West,6</span>m/s</p>

    </article>
    <article class="content">
      <h2>Wednesday</h2>
      <img src="humidity.png" alt="" class="image-png">
      <p class="weather-humidity"><span>40</span>%</p>
      <img src="wind.png" alt="" class="image-png">
        <p class="weather-wind"><span>South,5</span>m/s</p>

    </article><article class="content">
      <h2>Thursday</h2>
      <img src="humidity.png" alt="" class="image-png">
      <p class="weather-humidity"><span>60</span>%</p>
      <img src="wind.png" alt="" class="image-png">
        <p class="weather-wind"><span>North,5</span>m/s</p>

    </article><article class="content">
      <h2>Friday</h2>
      <img src="humidity.png" alt="" class="image-png">
      <p class="weather-humidity"><span>50</span>%</p>
      <img src="wind.png" alt="" class="image-png">
        <p class="weather-wind"><span>West,5</span>m/s</p>

    </article>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
